<h1 matDialogTitle>Edit Tag</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="tag.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="{ action: 'save', tag: this.tag }"
    color="primary"
  >
    Save
  </button>
  <button
    mat-button
    [mat-dialog-close]="{ action: 'delete', tag: this.tag }"
    color="warn"
  >
    Delete
  </button>
</mat-dialog-actions>
